{% load i18n %}
{% include "base.html" %}
<div style="position:relative;top:300px;left:550px;">
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{% url 'bill_search' %}">
        {% csrf_token %}
        <fieldset>
            {% for field in form %}
                {{ field.errors }}
                <div class="form-group">
                    <label class="col-sm-1 control-label" for="id_{{ field.name }}">{{ field.label }}</label>{{ field }}
                </div>
            {% endfor %}
        </fieldset>
        <button type="submit" class="btn" value="Bill Search" >{% trans 'Bill Search' %}</button>
    </form>
</div>
