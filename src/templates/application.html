{% include "base.html" %}
{% load staticfiles %}
{% load i18n %}
<head xmlns="http://www.w3.org/1999/html">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<div style="position:relative;top:300px;">
    <form method="POST" action=""  align="center" id="app_form">
        {% csrf_token %}
                {% for field in form %}
                    {{ field.errors }}
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="id_{{ field.name }}">{{ field.label }}</label>{{ field }}
                    </div>
                {% endfor %}
        <div id="error_msg" class="alert alert-danger" style="display:none;">
            <strong>{% trans 'Please enter 10-digit Mobile number' %}</strong>
        </div>
        <button id="app_id" type="submit" class="btn" >{% trans 'Submit' %}</button>
    </form>
</div>
<script src="{% static 'js/general.js' %}"></script>
